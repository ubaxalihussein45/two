<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriVast Farm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <h1 class="text-blue-900 text-2xl font-semibold">AgriVast Farm</h1>
            
            <!-- Menu Items -->
            <div class="hidden md:flex space-x-10 text-xl">
                <a href="#" class="hover:text-blue-900">Home</a>
                <a href="#" class="hover:text-blue-900">About</a>
                <a href="#" class="hover:text-blue-900">Services</a>
            </div>

            <!-- Buttons -->
            <div class="hidden md:flex space-x-4">
                <button class="bg-blue-900 px-6 py-2 rounded-lg text-white">Login</button>
                <button class="border-2 border-blue-900 px-6 py-2 rounded-lg text-blue-900">Register</button>
            </div>

            <!-- Hamburger Icon -->
            <div class="md:hidden flex items-center">
                <button id="menu-toggle" class="text-blue-900 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 py-4 space-y-4">
            <a href="#" class="block text-lg">Home</a>
            <a href="#" class="block text-lg">About</a>
            <a href="#" class="block text-lg">Services</a>
            <button class="bg-blue-900 w-full px-6 py-2 rounded-lg text-white">Login</button>
            <button class="border-2 border-blue-900 w-full px-6 py-2 rounded-lg text-blue-900">Register</button>
        </div>


</body>
</html>
